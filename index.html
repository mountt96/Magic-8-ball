<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 ball</title>
    <link
      rel="shortcut icon"
      href="images/magic-8-ball.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <p>
      Type in a yes/no question and then click the Magic 8 Ball to get your
      answer.
    </p>

    <h3>
      Question:<input
        id="input"
        placeholder="Will i pass my test?"
        type="text"
      />
    </h3>
    <div>
      <button id="btn">
        <img src="images/magic-8-ball.png" alt="8ball" />
      </button>
    </div>
    <h3>Answer: <span id="output"></span></h3>
  </body>
</html>
